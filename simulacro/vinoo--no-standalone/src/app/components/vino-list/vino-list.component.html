<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-ld-3 col-xl-2 mt-3" *ngFor="let vino of listaVinos">
      <div class="card">
        <div class="card-heard">
          <div class="card-title">
            <h2>{{vino.nombre}}</h2>
          </div>
          <div class="card-subtitle">{{vino.uva}}
          </div>
          <img [src]="vino.imagen" [alt]="vino.nombre" class="card-img-top">
          <div class="card-footer d-flex aling-item-center justify-content-between">
            <p class="text-success badge">{{vino.precio | currency:'EUR'}}</p>
            <!--<button class="btn"> <fa-icon [icon]="faShoppingCart" (click)="addToPedido(vino)" class="text-danger"></fa-icon> </button>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
