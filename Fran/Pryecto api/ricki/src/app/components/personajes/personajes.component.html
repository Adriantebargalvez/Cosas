<div class="container">
  <div class="row border-1 shadow">
    <h2>Numero de personaje:{{infoAPI.info.count}}</h2>
</div>
<div class="row mt-3">
  <div class="col-12 col-md-4" *ngFor="let char of infoAPI.results" >
    <div class="card">
      <div class="card">
        <div class="card-header">
<h3>{{char.id}}.{{char.name}}</h3>
        </div>
        <img [src]="char.image" alt="..." class="card-img">
      <div class="card-body">
        <p><strong>Gender:</strong>{{char.gender}}</p>
        <p><strong>Species</strong>{{char.species}}</p>
        <p><strong>Status</strong>{{char.status}}</p>
        <p><strong>Origin</strong>{{char.origin.name}}</p>
    </div>
        <div class="card-footer">
<small>Create at:{{char.created}}</small>
        </div>

  </div>
</div>
</div>

</div>
</div>
