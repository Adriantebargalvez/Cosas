<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mt-3" *ngFor="let local of lista">
      <div class="card">
        <div class="card-heard">
        <div class="card-title">{{local.id}} </div>
          <div class="card-subtitle">{{local.name}}</div>
      </div>
        <img [routerLink]="'/locations/detail/'+local.id" [src]="local.image" [alt]="local.region" class="card-img-top">
        <div class="card-body">
          <p class="card-text"><strong>Region:</strong>{{local.region}}</p>
          <p class="card-text"><strong>Descripcion:</strong>{{local.description}}</p>
        </div>
        <div class="card-footer d-flex align-items-center justify-content-between">
          <button class="btn" [routerLink]="'/locations/detail/'+local.id"><fa-icon [icon]="faEdit" class="text-primary"></fa-icon></button>
          <button class="btn"><fa-icon [icon]="faTrashCan" (click)="borrarLocations(local)" class="text-primary"></fa-icon></button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">&copy; 2022 Company, Inc</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>
  </footer>
</div>
