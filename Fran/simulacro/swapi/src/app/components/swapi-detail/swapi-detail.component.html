<div class="container">
  <div class="row">
    <div class="cold md-4 offset-md-2">
      <form [formGroup]="formSwapi">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="name">
          <label for="name">name</label>

          <div *ngIf="name?.invalid && (name?.touched || name?.dirty)" class="alert-warning">
            <div *ngIf="name?.errors?.['required']"><span class="small">El name es obligatorio</span></div>
            <div *ngIf="name?.errors?.['notOnlyWhiteSpace']"><span class="small">El name no puede contener espacios en blanco</span></div>
            <div *ngIf="name?.errors?.['minlength']"><span class="small">El name tirnr que tener almenos 5 </span></div>
          </div>

        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" formControlName="skin_color" id="skin_color" placeholder="skin_color">
          <label for="skin_color">skin_color</label>

          <div *ngIf="skin_color?.invalid && (skin_color?.touched || skin_color?.dirty)" class="alert-warning">
            <div *ngIf="skin_color?.errors?.['required']"><span class="small">El skin_color es obligatorio</span></div>
            <div *ngIf="skin_color?.errors?.['notImgFile']"><span class="small">El skin_color no se puede</span></div>

          </div>

        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" (click)="actualizar()">actualizar</button>
        </div>
      </form>


  </div>
</div>
</div>
