<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mt-3" *ngFor="let  bottles of lista">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <h2>{{bottles.nombre}}</h2>
          </div>
        <img [src]="bottles.imagen" [alt]="bottles.nombre" class="card-img-top">
          <div class="card-body">
            <p class="card-text"><strong>Uva: </strong>{{bottles.uva}}</p>
            <div class="card-footer d-flex aling-items-center justiy-content-between">
              <p class="text-primary">{{bottles.anyo }}</p>
            </div>
          </div>
          <div class="card-footer d-flex aling-items-center justiy-content-between">
            <p class="text-success">{{bottles.precio | currency: 'EUR'}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="lista" class="row my-4 justify-content-center">
  <div class="col-3">
    <nav>
      <ul class="pagination">
        <li class="page-item" [ngClass]="{'disabled': previousDisable}" (click)="changePage('previous')">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item" (click)="changePage('first')"><a class="page-link" href="#">1</a></li>
        <li class="page-item active" aria-current="page"><a class="page-link">{{currentPage}}</a></li>

        <li class="page-item" (click)="changePage('last')"><a class="page-link">{{infoapi.info.pages}}</a></li>
        <li class="page-item " [ngClass]="{'disabled': nextDisable}" (click)="changePage('next')"><a class="page-link">Next</a></li>


      </ul>
    </nav>
  </div>
</div>
<div class="container" >
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>
    <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
  </footer>
</div>
