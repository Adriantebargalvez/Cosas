<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 mt-3" *ngFor="let bodega of lista">
      <div class="card">
        <div class="card-heard">
          <div class="card-title">
            <h2>{{bodega.nombre}}</h2>
          </div>
          <img [src]="bodega.imagen" [alt]="bodega.nombre" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

</div>
