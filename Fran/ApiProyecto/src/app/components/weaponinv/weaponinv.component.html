<div class="row ">
  <div class="col-4 mt-3">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <h2>{{weaponinv.name}}</h2>
        </div>
      </div>
      <img [src]="weaponinv.assets?.image" class="card-img-top">
      <div class="card-body">
        <p><strong>Da√±o:</strong> <i>{{weaponinv.attack.raw}}</i></p>
        <p><strong>Rareza:</strong> <i>{{weaponinv.rarity}}</i></p>
        <p><strong>Materiales:</strong>
        <ul>
          <li  *ngFor="let material of weaponinv.crafting.craftingMaterials">
            <div class="mt-3"> {{material.item.name}} </div>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
