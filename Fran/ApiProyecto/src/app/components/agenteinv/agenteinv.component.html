<div class="row ">
  <div class="col-4 mt-3">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <h2>{{agent.displayName}}</h2>
        </div>
      </div>
      <img [src]="agent.fullPortrait" class="card-img-top">
      <div class="card-body">
        <p><strong>Rol:</strong> <i>{{agent.role?.displayName}}</i></p>
        <p><strong>Descripcion:</strong> <i>{{agent.description}}</i></p>
        <p><strong>Habilidades:</strong>
        <ul>
          <li *ngFor="let ability of agent.abilities">
            <div class="mt-3"> {{ability.displayName}}  </div>
            <div class="mt-3">{{ability.description}}</div>
            <div class="mt-3">{{ability.slot}}</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
