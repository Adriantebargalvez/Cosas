<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario del producto</title>
</head>
<body>
<form action="#" th:action="@{/saveProducto}" th:object="${producto}" method="POST">
    <input type="number" th:field="*{id}">
    <input type="text" th:field="*{nombre}">
    <input type="number" th:field="*{unidades}">
    <input type="number" th:field="*{precio}">
    <input type="submit" value="Guardar">

</form>
</body>
</html>
